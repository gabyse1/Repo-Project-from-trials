<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="form-title">
      <h1 id="title">Survey Form</h1>
      <p id="description">This is our first survey form project, please fill out.</p>
    </div>
    <form id="survey-form" action="">
      <div class="">
        <label class="help-label" for="" id="name-label">Name: </label>
        <input type="text" id="name" name="name" required placeholder="Input your name ">
      </div>
      <div class="">
        <label class="help-label" for="" id="email-label">Email: </label>
        <input type="email" id="email" name="email" required placeholder="Input your emal adress ">
      </div>
      <div class="">
        <label class="help-label" for="" id="number-label">Age: </label>
        <input type="number" id="number" name="number" min="1" max="110" required placeholder="Input your age">
      </div>
      <div class="">
        <label class="help-label" for="">Occupation:</label>
        <select id="dropdown" name="dropdown" class="form-control" required="" >
          <option value="">Select current role</option>
          <option value="student">Be an excelent student</option>
          <option value="full-time-jon">Full time job</option>
          <option value="full-time-learner">Ful time learner</option>
        </select>
      </div>
      <div class="">
        <label class="help-label" for="">Select your favorite hobbie:</label>
        <label for=""><input type="radio" name="radio" value="music">Listen to music</label>
        <label for=""><input type="radio" name="radio" value="videogames">Play video games</label>
        <label for=""><input type="radio" name="radio" value="sports">Sports</label>
      </div>
      <div>
        <label class="help-label" for="">Select your favorite school subjects:</label>
        <label for="">
          <input type="checkbox" name="subjects" value="math">Math
        </label>
        <label for="">
          <input type="checkbox" name="subjects" value="biology">Biology
        </label>
        <label for="">
          <input type="checkbox" name="subjects" value="english">English
        </label>
        <label for="">
          <input type="checkbox" name="subjects" value="spanish">Spanish
        </label>
      </div>
      <div class="">
        <label class="help-label" for="">Comments</label>
        <textarea name="comments" rows="8" cols="80"></textarea>
      </div>
      <div class="">
        <input type="submit" id="submit" name="submit" value="SUBMIT">
      </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
